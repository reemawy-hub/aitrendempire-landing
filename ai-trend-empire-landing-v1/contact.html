<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — AI Trend Empire</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5731388778577004"
          crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color:#000; color:#fff; }
    .gold-text { color:#D4AF37; }
    .card { background:rgba(255,255,255,.03); border:1px solid rgba(212,175,55,.15); border-radius:1rem; }
    input, textarea { background:rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.1); border-radius:.75rem; color:#fff; }
    input:focus, textarea:focus { outline:none; border-color:#D4AF37; }
    button { background:#D4AF37; color:#000; font-weight:600; border-radius:.75rem; transition:.2s; }
    button:hover { opacity:.9; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 relative">

  <!-- شريط علوي للعودة للصفحة الرئيسية -->
  <a href="index.html" class="absolute top-6 left-6 text-white/70 hover:text-[var(--gold)] text-sm">← Back to Home</a>

  <div class="max-w-lg w-full card p-8 shadow-xl">
    <h1 class="text-3xl font-bold gold-text mb-4 text-center">Contact Us</h1>
    <p class="text-white/70 text-center mb-6">Have questions or collaboration ideas? Send us a message.</p>

    <form action="mailto:contact.aitrendempire@gmail.com" method="post" enctype="text/plain" class="flex flex-col gap-4">
      <input type="text" name="name" placeholder="Your Name" required class="px-4 py-3" />
      <input type="email" name="email" placeholder="Your Email" required class="px-4 py-3" />
      <textarea name="message" rows="4" placeholder="Your Message" required class="px-4 py-3"></textarea>
      <button type="submit" class="py-3 mt-2">Send Message</button>
    </form>

    <p class="text-xs text-center text-white/50 mt-6">
      © 2025 AI Trend Empire — All rights reserved.
    </p>
  </div>

  <!-- رسالة تنبيه بعد الإرسال (اختياري) -->
  <script>
    document.querySelector("form").addEventListener("submit", function() {
      alert("Thank you for reaching out! Your message will be reviewed shortly.");
    });
  </script>
</body>
</html>
